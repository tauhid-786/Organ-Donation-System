{% extends 'dashboard.html' %}
{% load static %}
{% block content %}


    <div class="container pt-4 mt-4">
        <form class="p-4 m-4 col-lg-5 mx-auto border rounded bg-white" action="/donate/" method="POST" >
            {% csrf_token %}
            <h1 class= "mx-auto active">DONATE</h1>
            <div class="form-group">
              {% if error %}
              <p class="alret alert-danger " role="alert">{{error}}</p>
               {% endif %}
              <label >Organ Name</label>
                <input type="text" class="form-control" name="organ_name" id="organ_name">
              </div>
              <div class="form-group">
                <label >Quantity</label>
                <input type="text" class="form-control"  name="quantity" id="quantity">
              </div>
              <div class="form-group">
                <label >Hospital name</label>
                <input type="text" class="form-control"  name="hospital_name" id="hospital_name">
              </div>
              <div class="form-group">
                <label >Hospital address</label>
                <input type="text" class="form-control"  name="hospital_address" id="hospital_address">
              </div>
              <div class="form-group">
                <label >Hospital phone</label>
                <input type="text" class="form-control"  name="hospital_phone" id="hospital_phone">
              </div>
            <button type="submit" class="btn btn-primary">Donate</button>
          </form>
    </div>
    {% endblock %}
